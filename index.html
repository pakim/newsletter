<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

    <title>Frontend Mentor | Newsletter sign-up form with success message</title>

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="info">
        <form action="./success.html" class="form">
          <h1>Stay updated!</h1>
          <p>Join 60,000+ product managers receiving monthly updates on:</p>
          <div class="list">
            <div class="listitem">
              <img src="./assets/images/icon-list.svg" alt="list icon" />
              <p>Product discovery and building what matters</p>
            </div>
            <div class="listitem">
              <img src="./assets/images/icon-list.svg" alt="list icon" />
              <p>Measuring to ensure updates are a success</p>
            </div>
            <div class="listitem">
              <img src="./assets/images/icon-list.svg" alt="list icon" />
              <p>And much more!</p>
            </div>
          </div>
          <div class="labels">
            <label for="email">Email address</label>
            <label for="email" class="error hidden">Valid email required</label>
          </div>
          <input type="email" id="email" class="email" placeholder="email@company.com" />
          <button type="submit">Subscribe to monthly newsletter</button>
        </form>
      </div>
      <div class="image">
        <img src="./assets/images/illustration-sign-up-desktop.svg" alt="desktop image" class="desktop" />
        <img src="./assets/images/illustration-sign-up-mobile.svg" alt="desktop image" class="mobile" />
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
